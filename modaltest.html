<!-- Modal Structure -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img src="./Assets/images/apple.jpg" id="imageA" alt="Apple" />
    <p>A is for:</p>
    <ul>
       <li>Carrot</li>
       <li>Apple</li>
       <li>Dog</li>
    </ul> 
    <p>Please type the correct answer</p>
    <input type="text" id="inputA" placeholder="Type the name..." />
    <button onclick="checkAnswer('apple', 'inputA')">Submit</button>
    <div id="feedbackA"></div>
  </div>
</div>

<!-- Modal CSS -->
<style>
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<!-- JavaScript -->


<script>
    //we can store correct cards in the below array
    //when we close any modal it runs a function that updates pictures 
    //and checks the array for which pictures should be updated
answeredQuestions = []

  function openModal(letter) {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function checkAnswer(correctAnswer, inputId) {
    const userInput = document.getElementById(inputId).value.toLowerCase();
    const feedback = document.getElementById("feedbackA");
    if (userInput === correctAnswer) {
      feedback.innerHTML = "<span style='color: green;'>Correct!</span>";
    } else {
      feedback.innerHTML = "<span style='color: red;'>Try again!</span>";
    }
  }

  // Close the modal when the user clicks anywhere outside of it
  window.onclick = function (event) {
    const modal = document.getElementById("myModal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>
