<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alphabet Learning App</title>
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <!-- Link to your CSS file -->
  <script src="./Assets/script.js" defer></script>
  <!-- Link to your JavaScript file -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Learn the Alphabet!</h1>
  </header>
  <main>
    <div id="cardSection" class="container">
      <div class="row">
        <!--Card A start-->
        <div id="cardAF" class="card cardFront col">
          <img src="./Assets/images/OF16730.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p>A is for:
            </p>
            <button id="buttonA" cardnum="A" class="btn btn-primary" data-toggle="modal" data-target="#modalA" onclick="checkResult()">Click Here</button>
          </div>
        </div>
        <!--Card A end-->

        <!--Card A Modal start-->
        <div id="modalA" class="modal fade" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <h5 class="modal-title" id="modalLabelA">Letter A</h5>
              <div class="modal-body">What is this?
               <!--- <input id="inputA"></input> -->
               <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Choose Below
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item incorrect">Car</a>
                  <a class="dropdown-item incorrect">Giraffe</a>
                  <a class="dropdown-item correct">Apple</a>
                </div>
              </div>
              </div>
              <div class="modal-footer">
                <p id="errorA"></p>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                <!-- <button type="button" id="submitA" class="btn btn-primary">Submit</button> -->

              </div>
            </div>
          </div>
        </div>
        <!--Card A Modal end-->



  </main>
  <footer>
    <p>2024 CodeCademy Alphabet Learning App</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./Assets/jscript/script.js"></script>
</body>

</html>
